<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<title>gala-登录</title>
<link rel="stylesheet" href="/static/css/style.css">
<link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
<link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body>

<div class="container right-panel-active">

	<!-- Sign Up -->
	<div class="container__form container--signup">
		<form action="#" class="form" id="form1">
			<h2 class="form__title">注册</h2>
			<input type="text" placeholder="用户名" id="un" name="un" class="input" />
			<input type="email" placeholder="邮箱" id="email" name="email" class="input" />
			<input type="text" placeholder="手机号" id="phone" name="phone" class="input" />
			<input type="password" placeholder="密码" id="pw" class="input" />
			<button class="btn" onclick="registerSub()">注册</button>
		</form>
	</div>

	<!-- Sign In -->
	<div class="container__form container--signin">
		<form action="#" class="form" id="form2">
			<h2 class="form__title">登录</h2>
			<input type="text" placeholder="邮箱/手机号" id="username" name="username" class="input" />
			<input type="password" placeholder="密码" id="password" name="password" class="input" />
			<a href="#" class="link">忘记密码?</a>
			<button class="btn" type="submit" onclick="loginSub()">登录</button>
		</form>
	</div>

	<!-- Overlay -->
	<div class="container__overlay">
		<div class="overlay">
			<div class="overlay__panel overlay--left">
				<button class="btn" id="signIn">注册</button>
			</div>
			<div class="overlay__panel overlay--right">
				<button class="btn" id="signUp">登录</button>
			</div>
		</div>
	</div>
</div>

<script  src="/static/js/script.js"></script>
<script src="/static/js/jquery-2.1.3.min.js"></script>
<script src="/static/js/layer/layer.js"></script>
<script src="/static/js/config.js"></script>
<script src="/static/js/login.js"></script>


</body>
</html>
