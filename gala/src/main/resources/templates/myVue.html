<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>myVue</title>
    <!--    <script src="/static/js/my.vue.2.6.14.min.js"></script>-->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <style>
        .css1 {
            width: 220px;
            height: 340px;
            border: 1px solid mediumvioletred;
            background: #aac5e7;
        }

        .css2 {
            width: 800px;
            height: 200px;
            border: 2px solid #ff53a8;
            background: #ffc82f;
        }
    </style>
</head>
<body>
<!--axios  https://unpkg.com/axios/dist/axios.min.js-->
<div id="xixi" class="css1">
    <input type="text" v-model="num">
    <div v-if="num==='a'">a</div>
    <h3 v-else-if="num==='b'">b</h3>
    <div v-else>other</div>
    <div v-for="val in arr">{{val}}</div>
    <h4>姓名： {{name}}</h4>
    <h4>爱好： {{hbbit}}</h4>
    <h4>翻转： {{hbbit.split('').reverse().join('')}}</h4>
    <h4 v-if="see">--------你能看到我吗----------</h4>
    <hr>
    <div v-bind:class="{css2:true}">
        <div v-for="x in 9">
            <b v-for="y in x"> {{y}}*{{x}}={{x*y}} |</b>
        </div>
    </div>

</div>

<script type="text/javascript">
    // var shuju = {name: "张三", hbbit: "乒乓球", age: 23}
    var myvue = new Vue({
        el: '#xixi',
        data: {
            name: "智障",
            hbbit: "台球",
            see: true,
            num: "a",
            arr: ["搞搞", "星星", "啦啦", "色色"]
        }
    })
    myvue.name = "李四";
</script>
</body>
</html>
